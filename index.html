<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CountXD Dashboard - Central hub for Minecraft projects, home lab tools, and developer resources">
    <title>CountXD | Dashboard Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(25, 25, 35, 0.6);
            --bg-card-hover: rgba(35, 35, 50, 0.8);
            --border-color: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(139, 92, 246, 0.3);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-pink: #ec4899;
            --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --gradient-featured: linear-gradient(135deg, #f59e0b 0%, #ef4444 50%, #ec4899 100%);
            --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.15);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.04) 0%, transparent 60%);
            animation: bgPulse 20s ease-in-out infinite;
        }

        @keyframes bgPulse {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(-2%, 2%) rotate(1deg);
            }

            50% {
                transform: translate(2%, -2%) rotate(-1deg);
            }

            75% {
                transform: translate(-1%, -1%) rotate(0.5deg);
            }
        }

        /* Header */
        header {
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-purple);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: var(--shadow-glow);
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem 2rem;
            margin: 0 auto 2rem;
            max-width: 800px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Main Container */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        /* Featured Section */
        .featured-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--gradient-featured);
            border-radius: 2px;
        }

        .featured-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
        }

        .featured-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-featured);
        }

        .featured-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow), var(--shadow-card);
        }

        .featured-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gradient-featured);
            padding: 0.4rem 1rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .featured-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .featured-description {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            max-width: 800px;
        }

        .featured-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .meta-item svg {
            width: 18px;
            height: 18px;
        }

        .featured-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: inherit;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-purple);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.35);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.1);
        }

        /* Repo Grid */
        .repos-section {
            margin-top: 3rem;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .repo-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.75rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .repo-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow);
        }

        .repo-card.hidden {
            display: none;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .repo-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .repo-icon svg {
            width: 24px;
            height: 24px;
            color: var(--accent-purple);
        }

        .repo-language {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .lang-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .repo-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .repo-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .repo-name a:hover {
            color: var(--accent-purple);
        }

        .repo-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: 1.25rem;
        }

        .repo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }

        .tag {
            padding: 0.3rem 0.75rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--accent-purple);
            font-weight: 500;
        }

        .tag.minecraft {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .tag.tool {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }

        .tag.home-lab {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }

        .repo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .repo-stats {
            display: flex;
            gap: 1.25rem;
        }

        .repo-stat {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .repo-stat svg {
            width: 16px;
            height: 16px;
        }

        .repo-updated {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            gap: 1.5rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent-purple);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-bar {
                gap: 1.5rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .featured-card {
                padding: 1.75rem;
            }

            .featured-meta {
                gap: 1rem;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }

            .featured-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <header>
        <div class="logo-container">
            <div class="logo">CX</div>
        </div>
        <h1>CountXD</h1>
        <p class="tagline">Minecraft Projects ‚Ä¢ Home Lab Tools ‚Ä¢ Developer Resources</p>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="total-repos">-</div>
            <div class="stat-label">Repositories</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-stars">-</div>
            <div class="stat-label">Stars</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-forks">-</div>
            <div class="stat-label">Forks</div>
        </div>
    </div>



    <main>
        <!-- All Packs Section -->
        <section class="repos-section">
            <div class="section-title">üì¶ All Texturepacks</div>
            <div class="repos-grid" id="repos-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Fetching repositories...</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è by <a href="https://github.com/CountXD" target="_blank">CountXD</a> ‚Ä¢ Powered by GitHub API</p>
    </footer>

    <script>
        const GITHUB_USERNAME = 'CountXD';

        // Repos to exclude from the dashboard
        const EXCLUDED_REPOS = [
            'CountXD.github.io',
            'texture-pack-downloader'
        ];

        // Repos that have dedicated sub-pages
        const SUBPAGE_REPOS = [
            'enchant-icons',
            'enchant-icons-colorless',
            'cassette-music-discs',
            'square-music-discs',
            'my-minimal-armor',
            'enchant-icons-rm',
            'enchant-icons-colorless-rm'
        ];

        // Language colors for GitHub
        const languageColors = {
            'JavaScript': '#f1e05a',
            'TypeScript': '#3178c6',
            'Python': '#3572A5',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'Java': '#b07219',
            'C#': '#178600',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'Ruby': '#701516',
            'PHP': '#4F5D95',
            'Shell': '#89e051',
            'Dockerfile': '#384d54',
            'YAML': '#cb171e',
            'JSON': '#292929'
        };


        // Format relative time
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }
            return 'Just now';
        }

        // Render featured repo (currently unused)
        function renderFeatured(repo) {
            // Not used - featured section removed
        }

        // Repo themes configuration
        const REPO_THEMES = {
            'enchant-icons': { color: '#8b5cf6', icon: 'enchant-icons/assets/pack.png' },
            'enchant-icons-colorless': { color: '#6b7280', icon: 'enchant-icons-colorless/assets/pack.png' },
            'cassette-music-discs': { color: '#ec4899', icon: 'cassette-music-discs/assets/pack.png' },
            'square-music-discs': { color: '#3b82f6', icon: 'square-music-discs/assets/pack.png' },
            'my-minimal-armor': { color: '#f59e0b', icon: 'my-minimal-armor/assets/pack.png' },
            'enchant-icons-rm': { color: '#8b5cf6', icon: 'enchant-icons-rm/assets/pack.png' },
            'enchant-icons-colorless-rm': { color: '#6b7280', icon: 'enchant-icons-colorless-rm/assets/pack.png' }
        };

        // Render repo card
        function renderRepoCard(repo) {
            const hasSubpage = SUBPAGE_REPOS.includes(repo.name);
            const subpageUrl = hasSubpage ? `/${repo.name}/` : null;
            const theme = REPO_THEMES[repo.name];

            // Icon HTML: either specific pack icon or default SVG
            const iconHtml = theme
                ? `<img src="${theme.icon}" alt="${repo.name}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px; image-rendering: pixelated; box-shadow: 0 0 15px ${theme.color}40;">`
                : `<svg viewBox="0 0 16 16" fill="currentColor"><path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"/></svg>`;

            // Card style: optional glow border
            const cardStyle = theme ? `style="border-color: ${theme.color}40; box-shadow: 0 4px 20px ${theme.color}10;"` : '';
            // Hover effect can be done via class or inline, but inline hover is hard.
            // Instead, we can add a style tag to the icon or just rely on the box-shadow above.

            return `
                <div class="repo-card" ${cardStyle}>
                    <div class="repo-header">
                        <div class="repo-icon" ${theme ? 'style="background:transparent;box-shadow:none;"' : ''}>
                            ${iconHtml}
                        </div>
                        ${repo.language ? `
                        <div class="repo-language">
                            <span class="lang-dot" style="background: ${languageColors[repo.language] || '#666'}"></span>
                            ${repo.language}
                        </div>
                        ` : ''}
                    </div>
                    <h3 class="repo-name"><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                    <p class="repo-description">${repo.description || 'No description available.'}</p>
                    ${hasSubpage ? `
                    <a href="${subpageUrl}" class="btn btn-primary" style="width:100%;justify-content:center;margin-bottom:1rem; ${theme ? `background: linear-gradient(135deg, ${theme.color}, ${theme.color}dd); box-shadow: 0 4px 12px ${theme.color}40; border:none;` : ''}">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        View Downloads
                    </a>
                    ` : ''}
                    <div class="repo-footer">
                        <div class="repo-stats">
                            <div class="repo-stat">
                                <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"/></svg>
                                ${repo.stargazers_count}
                            </div>
                            <div class="repo-stat">
                                <svg viewBox="0 0 16 16" fill="currentColor"><path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"/></svg>
                                ${repo.forks_count}
                            </div>
                        </div>
                        <span class="repo-updated">${timeAgo(repo.updated_at)}</span>
                    </div>
                </div>
            `;
        }



        // Main fetch function
        async function fetchRepos() {
            const grid = document.getElementById('repos-grid');

            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=100`);

                if (!response.ok) {
                    throw new Error('Failed to fetch repositories');
                }

                const repos = await response.json();

                // Filter out excluded repos
                const filteredRepos = repos.filter(r => !EXCLUDED_REPOS.includes(r.name));

                // Update stats
                const totalStars = filteredRepos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
                const totalForks = filteredRepos.reduce((sum, repo) => sum + repo.forks_count, 0);

                document.getElementById('total-repos').textContent = filteredRepos.length;
                document.getElementById('total-stars').textContent = totalStars;
                document.getElementById('total-forks').textContent = totalForks;

                // Render all packs
                if (filteredRepos.length === 0) {
                    grid.innerHTML = `
                        <div class="error">
                            <div class="error-icon">üì≠</div>
                            <p>No public repositories found.</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = filteredRepos.map(renderRepoCard).join('');
                }

            } catch (error) {
                console.error('Error fetching repos:', error);
                grid.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <p>Unable to load repositories. Please try again later.</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchRepos);
    </script>
