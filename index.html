<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CountXD Dashboard - Central hub for Minecraft projects, home lab tools, and developer resources">
    <title>CountXD | Dashboard Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(25, 25, 35, 0.6);
            --bg-card-hover: rgba(35, 35, 50, 0.8);
            --border-color: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(139, 92, 246, 0.3);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-pink: #ec4899;
            --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --gradient-featured: linear-gradient(135deg, #f59e0b 0%, #ef4444 50%, #ec4899 100%);
            --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.15);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.04) 0%, transparent 60%);
            animation: bgPulse 20s ease-in-out infinite;
        }

        @keyframes bgPulse {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(-2%, 2%) rotate(1deg);
            }

            50% {
                transform: translate(2%, -2%) rotate(-1deg);
            }

            75% {
                transform: translate(-1%, -1%) rotate(0.5deg);
            }
        }

        /* Header */
        header {
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-purple);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: var(--shadow-glow);
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem 2rem;
            margin: 0 auto 2rem;
            max-width: 800px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Filter Tags */
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding: 0 2rem;
            margin-bottom: 3rem;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            border-color: var(--accent-purple);
            color: var(--text-primary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .filter-btn.active {
            background: var(--gradient-purple);
            border-color: transparent;
            color: white;
        }

        /* Main Container */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        /* Featured Section */
        .featured-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--gradient-featured);
            border-radius: 2px;
        }

        .featured-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
        }

        .featured-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-featured);
        }

        .featured-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow), var(--shadow-card);
        }

        .featured-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gradient-featured);
            padding: 0.4rem 1rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .featured-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .featured-description {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            max-width: 800px;
        }

        .featured-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .meta-item svg {
            width: 18px;
            height: 18px;
        }

        .featured-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: inherit;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-purple);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.35);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.1);
        }

        /* Repo Grid */
        .repos-section {
            margin-top: 3rem;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .repo-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.75rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .repo-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow);
        }

        .repo-card.hidden {
            display: none;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .repo-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .repo-icon svg {
            width: 24px;
            height: 24px;
            color: var(--accent-purple);
        }

        .repo-language {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .lang-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .repo-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .repo-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .repo-name a:hover {
            color: var(--accent-purple);
        }

        .repo-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: 1.25rem;
        }

        .repo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }

        .tag {
            padding: 0.3rem 0.75rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--accent-purple);
            font-weight: 500;
        }

        .tag.minecraft {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .tag.tool {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }

        .tag.home-lab {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }

        .repo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .repo-stats {
            display: flex;
            gap: 1.25rem;
        }

        .repo-stat {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .repo-stat svg {
            width: 16px;
            height: 16px;
        }

        .repo-updated {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            gap: 1.5rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent-purple);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-bar {
                gap: 1.5rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .featured-card {
                padding: 1.75rem;
            }

            .featured-meta {
                gap: 1rem;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }

            .featured-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <header>
        <div class="logo-container">
            <div class="logo">CX</div>
        </div>
        <h1>CountXD</h1>
        <p class="tagline">Minecraft Projects ‚Ä¢ Home Lab Tools ‚Ä¢ Developer Resources</p>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="total-repos">-</div>
            <div class="stat-label">Repositories</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-stars">-</div>
            <div class="stat-label">Stars</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-forks">-</div>
            <div class="stat-label">Forks</div>
        </div>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All Projects</button>
        <button class="filter-btn" data-filter="minecraft">Minecraft</button>
        <button class="filter-btn" data-filter="tool">Tools</button>
        <button class="filter-btn" data-filter="home-lab">Home Lab</button>
    </div>

    <main>
        <!-- Featured Project Section -->
        <section class="featured-section" id="featured-section" style="display: none;">
            <div class="section-title">‚≠ê Featured Project</div>
            <div class="featured-card" id="featured-card">
                <!-- Populated by JavaScript -->
            </div>
        </section>

        <!-- All Repos Section -->
        <section class="repos-section">
            <div class="section-title">üì¶ All Repositories</div>
            <div class="repos-grid" id="repos-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Fetching repositories...</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è by <a href="https://github.com/CountXD" target="_blank">CountXD</a> ‚Ä¢ Powered by GitHub API</p>
    </footer>

    <script>
        const GITHUB_USERNAME = 'CountXD';
        const FEATURED_REPO = 'texture-pack-downloader';

        // Repos that have dedicated sub-pages
        const SUBPAGE_REPOS = [
            'enchant-icons',
            'enchant-icons-colorless',
            'cassette-music-discs',
            'square-music-discs',
            'my-minimal-armor'
        ];

        // Language colors for GitHub
        const languageColors = {
            'JavaScript': '#f1e05a',
            'TypeScript': '#3178c6',
            'Python': '#3572A5',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'Java': '#b07219',
            'C#': '#178600',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'Ruby': '#701516',
            'PHP': '#4F5D95',
            'Shell': '#89e051',
            'Dockerfile': '#384d54',
            'YAML': '#cb171e',
            'JSON': '#292929'
        };

        // Tag classification based on topics/name
        function classifyRepo(repo) {
            const topics = repo.topics || [];
            const nameLC = repo.name.toLowerCase();
            const descLC = (repo.description || '').toLowerCase();
            const tags = [];

            // Minecraft related
            if (topics.includes('minecraft') ||
                nameLC.includes('minecraft') ||
                nameLC.includes('texture') ||
                nameLC.includes('resource-pack') ||
                nameLC.includes('enchant') ||
                descLC.includes('minecraft')) {
                tags.push('minecraft');
            }

            // Tools
            if (topics.includes('tool') ||
                topics.includes('utility') ||
                nameLC.includes('downloader') ||
                nameLC.includes('script') ||
                topics.includes('automation')) {
                tags.push('tool');
            }

            // Home Lab
            if (topics.includes('homelab') ||
                topics.includes('kubernetes') ||
                topics.includes('docker') ||
                topics.includes('self-hosted') ||
                nameLC.includes('k8s') ||
                descLC.includes('home lab') ||
                descLC.includes('kubernetes')) {
                tags.push('home-lab');
            }

            return tags.length > 0 ? tags : ['other'];
        }

        // Format relative time
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }
            return 'Just now';
        }

        // Render featured repo
        function renderFeatured(repo) {
            const tags = classifyRepo(repo);
            const section = document.getElementById('featured-section');
            const card = document.getElementById('featured-card');

            section.style.display = 'block';

            card.innerHTML = `
                <div class="featured-badge">üî• Featured Project</div>
                <h2 class="featured-title">${repo.name}</h2>
                <p class="featured-description">${repo.description || 'A powerful tool for your development workflow.'}</p>
                <div class="featured-meta">
                    <div class="meta-item">
                        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"/></svg>
                        ${repo.stargazers_count} stars
                    </div>
                    <div class="meta-item">
                        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"/></svg>
                        ${repo.forks_count} forks
                    </div>
                    <div class="meta-item">
                        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M1.5 8a6.5 6.5 0 1 1 13 0 6.5 6.5 0 0 1-13 0ZM8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0Zm.5 4.75a.75.75 0 0 0-1.5 0v3.5a.75.75 0 0 0 .471.696l2.5 1a.75.75 0 0 0 .557-1.392L8.5 7.742V4.75Z"/></svg>
                        Updated ${timeAgo(repo.updated_at)}
                    </div>
                    ${repo.language ? `
                    <div class="meta-item">
                        <span class="lang-dot" style="background: ${languageColors[repo.language] || '#666'}"></span>
                        ${repo.language}
                    </div>
                    ` : ''}
                </div>
                <div class="repo-tags">
                    ${tags.map(tag => `<span class="tag ${tag}">${tag.replace('-', ' ')}</span>`).join('')}
                </div>
                <div class="featured-actions">
                    <a href="${repo.html_url}" target="_blank" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"/></svg>
                        View on GitHub
                    </a>
                    ${repo.homepage ? `
                    <a href="${repo.homepage}" target="_blank" class="btn btn-secondary">
                        <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor"><path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/><path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/></svg>
                        Live Demo
                    </a>
                    ` : ''}
                </div>
            `;
        }

        // Render repo card
        function renderRepoCard(repo) {
            const tags = classifyRepo(repo);
            const tagClasses = tags.join(' ');
            const hasSubpage = SUBPAGE_REPOS.includes(repo.name);
            const subpageUrl = hasSubpage ? `/${repo.name}/` : null;

            return `
                <div class="repo-card" data-tags="${tagClasses}">
                    <div class="repo-header">
                        <div class="repo-icon">
                            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"/></svg>
                        </div>
                        ${repo.language ? `
                        <div class="repo-language">
                            <span class="lang-dot" style="background: ${languageColors[repo.language] || '#666'}"></span>
                            ${repo.language}
                        </div>
                        ` : ''}
                    </div>
                    <h3 class="repo-name"><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                    <p class="repo-description">${repo.description || 'No description available.'}</p>
                    <div class="repo-tags">
                        ${tags.map(tag => `<span class="tag ${tag}">${tag.replace('-', ' ')}</span>`).join('')}
                    </div>
                    ${hasSubpage ? `
                    <a href="${subpageUrl}" class="btn btn-primary" style="width:100%;justify-content:center;margin-bottom:1rem;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        View Downloads
                    </a>
                    ` : ''}
                    <div class="repo-footer">
                        <div class="repo-stats">
                            <div class="repo-stat">
                                <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"/></svg>
                                ${repo.stargazers_count}
                            </div>
                            <div class="repo-stat">
                                <svg viewBox="0 0 16 16" fill="currentColor"><path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"/></svg>
                                ${repo.forks_count}
                            </div>
                        </div>
                        <span class="repo-updated">${timeAgo(repo.updated_at)}</span>
                    </div>
                </div>
            `;
        }

        // Filter repos by tag
        function setupFilters() {
            const buttons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.repo-card');

            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.dataset.filter;

                    cards.forEach(card => {
                        if (filter === 'all' || card.dataset.tags.includes(filter)) {
                            card.classList.remove('hidden');
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        }

        // Main fetch function
        async function fetchRepos() {
            const grid = document.getElementById('repos-grid');

            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=100`);

                if (!response.ok) {
                    throw new Error('Failed to fetch repositories');
                }

                const repos = await response.json();

                // Update stats
                const totalStars = repos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
                const totalForks = repos.reduce((sum, repo) => sum + repo.forks_count, 0);

                document.getElementById('total-repos').textContent = repos.length;
                document.getElementById('total-stars').textContent = totalStars;
                document.getElementById('total-forks').textContent = totalForks;

                // Find featured repo
                const featuredRepo = repos.find(r => r.name.toLowerCase() === FEATURED_REPO.toLowerCase());
                if (featuredRepo) {
                    renderFeatured(featuredRepo);
                }

                // Filter out featured repo from grid
                const otherRepos = repos.filter(r => r.name.toLowerCase() !== FEATURED_REPO.toLowerCase());

                // Render all repos
                if (otherRepos.length === 0) {
                    grid.innerHTML = `
                        <div class="error">
                            <div class="error-icon">üì≠</div>
                            <p>No public repositories found.</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = otherRepos.map(renderRepoCard).join('');
                }

                // Setup filters after rendering
                setupFilters();

            } catch (error) {
                console.error('Error fetching repos:', error);
                grid.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <p>Unable to load repositories. Please try again later.</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchRepos);
    </script>
</body>
