<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimal Armor | CountXD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --card: rgba(25, 25, 35, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f0f0f5;
            --muted: #606070;
            --orange: #f59e0b;
            --green: #10b981
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh
        }

        nav {
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border)
        }

        .nav-back {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0a0b0;
            text-decoration: none
        }

        .nav-back:hover {
            color: var(--orange)
        }

        .nav-back svg {
            width: 18px;
            height: 18px
        }

        .nav-links a {
            color: #a0a0b0;
            text-decoration: none;
            margin-left: 1.5rem
        }

        .nav-links a:hover {
            color: var(--orange)
        }

        header {
            padding: 4rem 2rem 3rem;
            text-align: center;
            max-width: 900px;
            margin: 0 auto
        }

        .pack-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a0a0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem
        }

        .description {
            color: #a0a0b0;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem
        }

        .meta-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted)
        }

        .meta-item svg {
            width: 18px;
            height: 18px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: #fff
        }

        .btn-primary:hover {
            transform: translateY(-2px)
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            border-radius: 2px
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem
        }

        .download-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s;
            text-decoration: none;
            display: block
        }

        .download-card:hover {
            transform: translateY(-4px);
            border-color: rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.15)
        }

        .download-card.latest {
            border-color: var(--green);
            background: rgba(16, 185, 129, 0.1)
        }

        .version-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem
        }

        .download-card.latest .version-name {
            color: var(--green)
        }

        .download-label {
            font-size: 0.8rem;
            color: var(--muted)
        }

        .download-card svg {
            width: 24px;
            height: 24px;
            color: var(--orange);
            margin-bottom: 0.75rem
        }

        .download-card.latest svg {
            color: var(--green)
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem;
            gap: 1.5rem
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border);
            color: var(--muted)
        }

        footer a {
            color: var(--orange);
            text-decoration: none
        }
    </style>
</head>

<body>
    <nav>
        <a href="../" class="nav-back"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>Back to Dashboard</a>
        <div class="nav-links"><a href="https://github.com/CountXD/my-minimal-armor" target="_blank">GitHub</a></div>
    </nav>
    <header>
        <div class="pack-icon">üõ°Ô∏è</div>
        <h1>My Minimal Armor</h1>
        <p class="description">A clean, minimal armor texture pack for Minecraft. Reduces visual clutter while keeping
            armor recognizable and stylish.</p>
        <div class="meta-info">
            <div class="meta-item"><svg viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z" />
                </svg><span id="stars">-</span> stars</div>
            <div class="meta-item"><svg viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z" />
                </svg><span id="forks">-</span> forks</div>
        </div>
        <a href="https://github.com/CountXD/my-minimal-armor" target="_blank" class="btn btn-primary">View on GitHub</a>
    </header>
    <main>
        <h2 class="section-title">üì• Download for Your Minecraft Version</h2>
        <div class="downloads-grid" id="downloads-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading versions...</div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made with ‚ù§Ô∏è by <a href="https://github.com/CountXD" target="_blank">CountXD</a></p>
    </footer>
    <script>
        const REPO = 'my-minimal-armor', USER = 'CountXD';
        function sortVersions(b) { return b.sort((a, b) => { if (a.name === 'latest') return -1; if (b.name === 'latest') return 1; const g = n => { const m = n.match(/^(\d+)\.(\d+)(?:\.(\d+))?/); return m ? [+m[1], +m[2], +(m[3] || 0)] : [0, 0, 0] }; const [aM, am, ap] = g(a.name), [bM, bm, bp] = g(b.name); return bM !== aM ? bM - aM : bm !== am ? bm - am : bp - ap }) }
        async function load() { const grid = document.getElementById('downloads-grid'); try { const [r, br] = await Promise.all([fetch(`https://api.github.com/repos/${USER}/${REPO}`), fetch(`https://api.github.com/repos/${USER}/${REPO}/branches`)]); const repo = await r.json(), branches = await br.json(); document.getElementById('stars').textContent = repo.stargazers_count; document.getElementById('forks').textContent = repo.forks_count; grid.innerHTML = sortVersions(branches).map(b => `<a href="https://github.com/${USER}/${REPO}/archive/refs/heads/${b.name}.zip" class="download-card ${b.name === 'latest' ? 'latest' : ''}" download><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg><div class="version-name">${b.name === 'latest' ? '‚≠ê Latest' : b.name}</div><div class="download-label">Download ZIP</div></a>`).join('') } catch (e) { grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:2rem;color:var(--muted)">Unable to load versions.</div>' } }
        document.addEventListener('DOMContentLoaded', load);
    </script>
</body>

</html>
